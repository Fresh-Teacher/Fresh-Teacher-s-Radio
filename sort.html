<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        .finished {
            background-color: #e57373;
        }

        .current {
            background-color: #81c784;
        }

        .upcoming {
            background-color: #64b5f6;
        }
    </style>
</head>
<body>

    <h1>Ugandan Sports Betting Platform</h1>

    <table id="matchesTable">
        <tr>
            <th>Team</th>
            <th>Time</th>
            <th>Status</th>
        </tr>
        <tr id="match1">
            <td>Kampala FC</td>
            <td>7:00 AM - 7:42 AM</td>
            <td class="upcoming">Upcoming</td>
        </tr>
        <tr id="match2">
            <td>Jinja United</td>
            <td>10:00 AM - 11:30 AM</td>
            <td class="upcoming">Upcoming</td>
        </tr>
        <tr id="match3">
            <td>Mbarara City</td>
            <td>1:00 PM - 2:30 PM</td>
            <td class="upcoming">Upcoming</td>
        </tr>
        <tr id="match4">
            <td>Entebbe Stars</td>
            <td>3:00 PM - 4:30 PM</td>
            <td class="upcoming">Upcoming</td>
        </tr>
        <tr id="match5">
            <td>Lira Lions</td>
            <td>7:41 PM - 6:30 PM</td>
            <td class="upcoming">Upcoming</td>
        </tr>
        <!-- Add more matches as needed -->

    </table>

    <script>
        function updateMatchStatus() {
            var table = document.getElementById("matchesTable");
            var rows = table.getElementsByTagName("tr");

            for (var i = 1; i < rows.length; i++) {
                var row = rows[i];
                var timeCell = row.cells[1];
                var statusCell = row.cells[2];

                var matchTime = timeCell.innerText.split(' - ');
                var startTime = new Date(new Date().toLocaleDateString("en-US", {timeZone: "Africa/Nairobi"}) + " " + matchTime[0]);
                var endTime = new Date(new Date().toLocaleDateString("en-US", {timeZone: "Africa/Nairobi"}) + " " + matchTime[1]);
                var currentTime = new Date();

                if (currentTime < startTime) {
                    statusCell.className = "upcoming";
                    statusCell.innerText = "Upcoming";
                } else if (currentTime >= startTime && currentTime <= endTime) {
                    statusCell.className = "current";
                    statusCell.innerText = "Currently Playing";
                } else {
                    statusCell.className = "finished";
                    statusCell.innerText = "Finished";
                }
            }
        }

        // Update match status every minute
        setInterval(updateMatchStatus, 60000);

        // Initial update
        updateMatchStatus();
    </script>

</body>
</html>
